name: Publish to NuGet

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0, v1.2.0

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Extract version from tag
      id: get_version
      run: |
        # Remove 'v' prefix from tag (v1.2.0 -> 1.2.0)
        VERSION=${GITHUB_REF#refs/tags/v}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        echo "Building version: $VERSION"

    - name: Restore dependencies
      run: dotnet restore FlintsLabs.D365.ODataClient/FlintsLabs.D365.ODataClient.csproj

    - name: Build
      run: dotnet build FlintsLabs.D365.ODataClient/FlintsLabs.D365.ODataClient.csproj -c Release --no-restore -p:Version=${{ steps.get_version.outputs.VERSION }}

    - name: Pack
      run: dotnet pack FlintsLabs.D365.ODataClient/FlintsLabs.D365.ODataClient.csproj -c Release --no-build -o ./nupkg -p:Version=${{ steps.get_version.outputs.VERSION }}

    - name: Publish to NuGet
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: ./nupkg/*.nupkg
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
